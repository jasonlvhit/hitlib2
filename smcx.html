		<script type="text/javascript">
		function validate_required(field,alerttxt)
		{
			with (field)
			  	{
				  	if (value==null||value=="")
				    	{return false}
				  	else {return true}
				}
		}

		function validate_form(thisform)
		{
			with (thisform)
			  	{
			  	if (validate_required(title)==false &&
			  		validate_required(title2)==false &&
			  		validate_required(author)==false &&
			  		validate_required(subject)==false &&
			  		validate_required(subject2)==false &&
			  		validate_required(classNo)==false &&
			  		validate_required(ISBN)==false &&
			  		validate_required(callNo)==false)
			    	{title.focus();$("#alert").show();return false}
		    	}
		}
		
		function onInputFocus()
		{
			var alert = $("#alert");
			if( alert.css("display") === "block" )
			{
					alert.hide();
			}
		
		} 
	
		</script>
