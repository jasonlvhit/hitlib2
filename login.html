    <script>
		function validate_required(field,alerttxt)
		{
			with (field)
			  	{
				  	if (value==null||value=="")
				    	{return false}
				  	else {return true}
				}
		}
		function validate_form(thisform)
		{
			with (thisform)
			  	{
			  	if (validate_required(rcardNo)==false && validate_required(registerName)==false) {
			    	{registerName.focus();$("#alert1").show();return false}
		    	}
		    	else if(validate_required(pwd)==false) {
			    	{pwd.focus();$("#alert2").show();return false}
		    	}
		    	return true;
	    	}
		}
		function onInputFocus()
		{
			var alert1 = $("#alert1");
			var alert2 = $("#alert2");
			if( alert1.css("display") === "block" )
			{
					alert1.hide();
			}
			
			if( alert2.css("display") === "block" )
			{
					alert2.hide()
			}
		} 
	</script>

				<span class="glyphicon glyphicon-ban-circle"></span>
				请输入注册名或证号！</div>
			<div id="alert2" class="alert alert-danger alert-dismissable" style="display:none">
				<span class="glyphicon glyphicon-ban-circle"></span>
				请输入密码！</div>

				<form role="form" action="smcx.php?page=1" onsubmit="return validate_form(this);" method="get">
					 			<div class="form-group">
